    <style>
        *{
            margin: 0px;
        }
        @font-face {
            font-family: Showdex;
            src: url(./fonts/Showdex.otf);
        }
        @font-face {
            font-family: Ghost Marker;

        body{

            background-repeat: no-repeat;

        nav{
            background-color: rgb(21, 6, 6);

            display: flex;
            list-style: none;

        }
        .logo a{
            font-family: Ghost Marker;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            color: green;
            
        }
        .logo p:hover{
            transform: rotatez(20deg);
            transition: ease-in 1s;
        }
        .logo img:hover{
            transform: scale(1.2);
            transition: ease-in 0.5s;
        }
        ul a{
            text-decoration: none;
            color: blueviolet;
        }
        ul a:hover{
            color: rgb(54, 180, 52);

        footer{
        position: absolute;

        }
        footer p{
